<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script src="../js/jquery-2.1.4.js"></script>
	<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../css/buttons.css" rel="stylesheet" media="screen">
	<link href="./css/list.css" rel="stylesheet" media="screen">
	<script src="../js/bootstrap.min.js"></script>
	</head>
	<body >
		{include file="header.html"}
		<center><img src="img/user1.png" style='max-height:160px;max-width:160px;' /></center>
		
		<div style="width:500px;height:380px;position:absolute;left:50%;margin-left:-250px;top:50%;margin-top:auto;">
			<table class="gridtable" >
				
					<tr>
						<th>编号</th>
						<th>姓名</th>
						<th>学号</th>
						<th>电话</th>
						<th>班级</th>
						<th>开始面试</th>
						
					</tr>
				
				{foreach from=$notJudgeArray item=val key=key}
				
						<tr class="info">
							<td>{$val.userid}</td>
							<td>{$val.name}</td>
							<td>{$val.schoolnum}</td>
							<td>{$val.tel}</td>
							<td>{$val.class}</td>
							<td><a href="./userJudgeDeal.php?schoolnum={$val.schoolnum}">点此开始面试</a></td>
							
						</tr>
					
				{/foreach}
			</table>
		
		</div>
</body>
</html>
