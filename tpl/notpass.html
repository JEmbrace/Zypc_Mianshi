<html>
	<head>
	
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script src="./js/jquery-2.1.4.js"></script>
	<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">

	<body >

					<th>姓名</th>

			{foreach from=$notpassUser item=val key=key}

						<td>{$val.tel}</td>

					</tr>
			
			{/foreach}
		</table>
